---

# package list for 04_installing_packages.yml task file

packages:
  - nginx
  - postgresql-server
  - postgresql-contrib
  - postgresql-upgrade
  - redis
  - php
  - php-pgsql
  - php-bcmath
  - php-cli
  - php-fpm
  - php-gd
  - php-gmp
  - php-intl
  - php-ldap
  - php-mbstring
  - php-opcache
  - php-smbclient
  - php-xml
  - php-common
  - php-pecl-igbinary
  - php-pecl-imagick
  - php-pecl-redis5
  - php-pecl-zip
  - php-curl
  - php-intl
  - php-process # aka php-posix
  - certbot
  - python3-certbot-nginx
  - python3-pip

# path to download the nextcloud zip temporarly
temp_path: Your/Download/Path

# path to copy the nextcloud.zip content for nginx
target_path: /usr/share/nginx/yourfoldername
